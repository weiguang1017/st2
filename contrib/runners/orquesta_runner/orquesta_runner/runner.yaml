- aliases:
  - orchestra
  description: A runner for executing orquesta workflow.
  enabled: true
  name: orquesta
  runner_module: orquesta_runner
  output_schema:
    errors:
      anyOf:
        - type: "object"
        - type: "array"
    output:
      anyOf:
        - type: "object"
        - type: "string"
        - type: "integer"
        - type: "number"
        - type: "boolean"
        - type: "array"
        - type: "null"
