- aliases: []
  description: A runner that returns a static response regardless of input parameters
  enabled: true
  name: noop
  runner_module: noop_runner
  runner_parameters: {}
  output_schema:
    stdout:
      anyOf:
        - type: "object"
        - type: "string"
        - type: "integer"
        - type: "number"
        - type: "boolean"
        - type: "array"
        - type: "null"
    stderr:
      anyOf:
        - type: "object"
        - type: "string"
        - type: "integer"
        - type: "number"
        - type: "boolean"
        - type: "array"
        - type: "null"
    failed:
      type: boolean
    succeeded:
      type: boolean
    return_code:
      type: integer
